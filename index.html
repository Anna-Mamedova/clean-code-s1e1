<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
    <title>Todo App</title>
  </head>
  <body class="body">
    <figure class="eisenhower-matrix">
      <img src="./eisenhower-matrix.jpg" class="eisenhower-matrix__img">
      <a class="eisenhower-matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </figure>
    <section class="section add-item">
      <h3 class="add-item__title title">Add Item</h3>
      <div class="add-item__wrapper">
        <input class="add-item__input item__input" type="text">
        <button class="add-item__button button">Add</button>
      </div>
    </section>
    <section class="section todo-items">
      <h3 class="todo-items__title title">Todo</h3>
      <div class="todo-items__wrapper wrapper">
        <div class="item">
          <input type="checkbox" class="item__checkbox">
          <label class="item__label">Pay Bills</label>
          <input type="text" class="item__input">
          <button class="item__button_edit button">Edit</button>
          <button class="item__button_delite button">
            <img src="./remove.svg" class="item__delite-botton-icon">
          </button>
        </div>
        <div class="item item_edit">
          <input type="checkbox" class="item__checkbox">
          <label class="item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="item__input">
          <button class="item__button_edit button">Save</button>
          <button class="item__button_delite button">
            <img src="./remove.svg" class="item__delite-botton-icon">
          </button>
        </div>
      </div>
    </section>
    <section class="section complited-items">
      <h3 class="title complited-items__title">Completed</h3>
      <div class="complited-items__wrapper wrapper">
        <div class="item">
          <input type="checkbox" checked class="item__checkbox">
          <label class="item__label">See the Doctor</label>
          <input type="text" class="item__input">
          <button class="item__button_edit button">Edit</button>
          <button class="item__button_delite button">
            <img src="./remove.svg" class="item__delite-botton-icon">
          </button>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
